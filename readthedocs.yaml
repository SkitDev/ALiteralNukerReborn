version: 2

# Build settings
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"  # Adjust based on your Python version

# Python settings
python:
  install:
    - requirements: requirements.txt  # Install dependencies

# Documentation settings
sphinx:
  configuration: docs/conf.py  # If using Sphinx (reStructuredText)
formats:
  - pdf
  - epub
  - html

# MkDocs support (for modern Markdown-based docs)
mkdocs:
  configuration: mkdocs.yml  # If using MkDocs
