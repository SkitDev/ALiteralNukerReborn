version: 2

# Build settings
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"  # Ensure it's a string

# Python dependencies
python:
  install:
    - requirements: requirements.txt

# Sphinx configuration (Remove this if using MkDocs)
sphinx:
  configuration: docs/conf.py  # Make sure this file exists!

# Valid output formats
formats:
  - htmlzip
  - pdf
  - epub
