version: 2

# Build settings
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"  # Ensure you use a valid Python version

# Python dependencies
python:
  install:
    - requirements: requirements.txt

# Documentation settings
sphinx:
  configuration: docs/conf.py  # If using Sphinx

# Valid output formats
formats:
  - htmlzip
  - pdf
  - epub

# MkDocs support (if using Markdown-based docs)
mkdocs:
  configuration: mkdocs.yml  # Only include this if you're using MkDocs
